plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.1'
    
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.1'
	
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
    implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.30.Final'
    
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.20'
	
	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
 
 	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api  
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
	
	// https://mvnrepository.com/artifact/org.junit.platform/junit-platform-launcher
	testImplementation group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.7.1'
	
	// https://mvnrepository.com/artifact/org.junit.platform/junit-platform-runner
	testImplementation group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.7.1'
	
	// https://mvnrepository.com/artifact/org.junit.platform/junit-platform-engine
	testImplementation group: 'org.junit.platform', name: 'junit-platform-engine', version: '1.7.1'
	
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.7.Final'
	
}
